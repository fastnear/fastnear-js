<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Inline Example</title>

  <!-- FastNear JS locally -->
  <script src="js/fastnear.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- React -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  // Import React and ReactDOM from window object
  const { useState } = React;
  const { near } = window;

  // Simple Counter Component
  function Counter() {
    const [count, setCount] = useState(0);

    return (
      <div className="container-fluid">
        {near.accountId ?
          <div key="sign-out">
            <h1>Logged in as {near.accountId}</h1>
            <button className="btn btn-secondary m-1" onClick={() => near.signOut()}>Sign Out</button>
          </div>
          :
          <div key="sign-in">
            <button className="btn btn-primary m-1" onClick={() => near.requestSignIn({ contractId: "berryclub.ek.near" })}>Sign In</button>
          </div>
        }

        <button className="btn btn-success m-1" onClick={() => near.sendTx({
          receiverId: "example.testnet",
          actions: [
            near.actions.functionCall({
              methodName: "hello",
              gas: $$`100 Tgas`,
              deposit: "0",
              args: { name: "Alice" }
            })
          ]
        })}>Send Hello</button>
      </div>
    );
  }

  // Render the app
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<Counter />);
</script>
</body>
</html>
